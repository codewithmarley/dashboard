<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code with Marley Dashboard</title>
    <style>
        body {
            background-color: rgb(143, 143, 251);
            margin: 0;
        }
        header {
            height: 200;
            background-color: black;
            color: white;
            font-size: 2rem;
        }

        .text {
            padding-left: 20px;
        }

        .padded {
            padding-left: 20px;
        }

        .marginated {
            margin-left: 20px;
        }

        .lightpad {
            padding-left: 10px;
        }

        #coins {
            color: red;
        }

        .box {
            border: 3px;
            border-color: black;
            border-radius: 20px;
        }

        .grey {
            background-color: gray;
            color: white;
            font-size: 1rem;
        }

        .darkgrey {
            background-color: darkgray;
            color: white;
            font-size: 1rem;
        }
        
        .w-300 {
            width: 300px !important;
        }

        .h-40 {
            height: 40px !important;
        }

        .red {
            background-color: lightcoral;
            color: white;
            font-size: 1rem;
        }

        .progressBarArea {
            background: white;
        }

        .pb {
            width: 100px;
        }

        #num {
            color: gray;
        }

        .a {
            color: inherit;
        }

        box.red {
            background-color: lightcoral;
            color: white;
            font-size: 1rem;
        }

        button.sub {
            color: #000;
            background-color: red;
            border-radius: 50px;
            float: right;
            margin-bottom: 40px;
        }

        button.tip {
            color: #000;
            background-color: red;
            border-radius: 50px;
            float: right;
            margin-bottom: 40px;
        }
    </style>
    <link rel="shortcut icon" href="./cwm.png" type="image/x-icon">
</head>
<body>
    <header>
        <span class="text"> <img src="cwm.png" class="h-40"> Code with Marley Dashboard</span>
    </header>
    <main> 
        <div class="red">
            <h1 class="text" id="n">Hi, <span id="name">Maxim<span id="num">#2201</span></span></h1>
            <h1 class="text">XP: <span id="points">1030 XP Points</span></h1>
            <h1 class="text">LV: <span id="level">Level 3</span></h1>
        </div>
        <br>
        <div class="progressBarArea">
            <div class="darkgrey box w-300">
                <h2 class="padded">HTML</h2>
                <progress class="marginated" value="39" max="100"></progress>
            </div>
            <div class="darkgrey box w-300">
                <h2 class="padded">CSS</h2>
                <progress class="marginated" value="13" max="100"></progress>
            </div>
            <div class="darkgrey box w-300">
                <h2 class="padded">JAVASCRIPT</h2>
                <progress class="marginated" value="0" max="100"></progress>
            </div>
        </div>
        <br>
        <div class="padded darkgrey box">
            <h1 class="text">Transaction History: <br></h1>
            <div class="lightpad grey box w-300">
                <h1><span id="nameT1">Leveled up to LV2</span></h1>
                <p id="dateT1">August 3, 2022</p>
            </div>
            <div class="lightpad grey box w-300">
                <h1><span id="nameT1">Got Acivement: "Pass 500!"</span></h1>
                <p id="dateT1">August 3, 2022</p>
            </div>
            <div class="lightpad grey box w-300">
                <h1><span id="nameT1">Got Acivement: "Pass 1000!"</span></h1>
                <p id="dateT1">August 12, 2022</p>
            </div>
            <div class="lightpad grey box w-300">
                <h1><span id="nameT1">Leveled up pass LV3</span></h1>
                <p id="dateT1">August 12, 2022</p>
            </div>
        </div>
    </main>
</body>
</html>
